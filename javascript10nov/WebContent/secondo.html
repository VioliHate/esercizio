<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
        function approva (radio) {
				if(radio.value==='si')
					window.confirm("hai accettato");
				else
					alert("non hai accettato");
        }
	</script>
	
<meta charset="ISO-8859-1">
<title>punto due</title>
</head>
<body>
autorizzi?
	<input type="radio" id="si" name="ok" onclick="approva (this)" value="si">
	SI
	<input type="radio" id="no" name="ok" onclick="approva (this)" value="no">
	NO
</body>
</html>
